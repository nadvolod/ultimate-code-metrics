name: AI PR Review
on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  review:
    runs-on: ubuntu-latest
    services:
      temporal:
        image: temporalio/auto-setup:latest
        ports:
          - 7233:7233
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Need full history for diff

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'maven'

      - name: Build Java module
        run: mvn -pl temporal-review compile -q
        working-directory: java

      - name: Generate review input
        run: |
          chmod +x scripts/generate-review-input.sh
          ./scripts/generate-review-input.sh \
            "${{ github.event.pull_request.number }}" \
            "${{ github.event.pull_request.title }}" \
            "${{ github.event.pull_request.user.login }}" \
            "${{ github.event.pull_request.base.sha }}" \
            "${{ github.event.pull_request.head.sha }}" \
            /tmp/review-input.json
        working-directory: ${{ github.workspace }}

      - name: Run PR Review
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          mvn -pl temporal-review exec:java \
            -Dexec.mainClass="com.utm.temporal.WorkerApp" \
            -Dexec.args="/tmp/review-input.json /tmp/review-output.json"
        working-directory: java

      - name: Post PR Comment
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const output = JSON.parse(fs.readFileSync('/tmp/review-output.json', 'utf8'));
            const marker = '<!-- UTM_AI_REVIEW -->';

            // Format the comment body
            let body = marker + '\n# ðŸ¤– AI Code Review\n\n';
            body += `**Recommendation:** ${output.overallRecommendation}\n\n`;

            for (const agent of output.agents) {
              body += `### ${agent.agentName}\n`;
              body += `Risk: ${agent.riskLevel} | ${agent.recommendation}\n`;
              for (const finding of agent.findings) {
                body += `- ${finding}\n`;
              }
              body += '\n';
            }

            // Find existing comment or create new
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number
            });

            const existing = comments.find(c => c.body.includes(marker));

            if (existing) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existing.id,
                body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body
              });
            }
