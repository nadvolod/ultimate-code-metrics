name: AI PR Review
on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  review:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Need full history for diff

      - name: Start Temporal
        run: |
          # Use temporalite for a self-contained Temporal server with embedded storage
          curl -sSf https://temporal.download/cli.sh | sh
          ~/.temporalio/bin/temporal server start-dev --headless &

          echo "Waiting for Temporal to be ready..."
          for i in {1..30}; do
            if ~/.temporalio/bin/temporal operator cluster health 2>/dev/null | grep -q SERVING; then
              echo "Temporal is ready!"
              exit 0
            fi
            echo "Attempt $i: Temporal not ready yet, waiting..."
            sleep 3
          done

          echo "Temporal failed to start"
          exit 1

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'maven'

      - name: Build Java module
        run: mvn -pl temporal-review compile -q
        working-directory: java

      - name: Generate review input
        run: |
          chmod +x scripts/generate-review-input.sh
          ./scripts/generate-review-input.sh \
            "${{ github.event.pull_request.number }}" \
            "${{ github.event.pull_request.title }}" \
            "${{ github.event.pull_request.user.login }}" \
            "${{ github.event.pull_request.base.sha }}" \
            "${{ github.event.pull_request.head.sha }}" \
            /tmp/review-input.json
        working-directory: ${{ github.workspace }}

      - name: Run PR Review
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          # Start the Worker in the background
          echo "Starting Temporal Worker..."
          mvn -pl temporal-review exec:java@worker > /tmp/worker.log 2>&1 &
          WORKER_PID=$!
          echo "Worker started with PID: $WORKER_PID"
          
          # Wait for worker to be ready
          echo "Waiting for worker to be ready..."
          sleep 10
          
          # Run the Starter to submit the workflow
          echo "Submitting workflow via Starter..."
          mvn -pl temporal-review exec:java@workflow \
            -Dexec.args="/tmp/review-input.json /tmp/review-output.json"
          
          # Kill the worker
          echo "Stopping worker..."
          kill $WORKER_PID || true
          wait $WORKER_PID 2>/dev/null || true
          
          echo "Review completed!"
        working-directory: java

      - name: Post PR Comment
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const output = JSON.parse(fs.readFileSync('/tmp/review-output.json', 'utf8'));
            const marker = '<!-- UTM_AI_REVIEW -->';

            // Format the comment body
            let body = marker + '\n# ðŸ¤– Ultimate Code Metrics Review\n\n';
            body += `**Recommendation:** ${output.overallRecommendation}\n\n`;

            for (const agent of output.agents) {
              body += `### ${agent.agentName}\n`;
              body += `Risk: ${agent.riskLevel} | ${agent.recommendation}\n`;
              for (const finding of agent.findings) {
                body += `- ${finding}\n`;
              }
              body += '\n';
            }

            body += '\n---\n';
            body += 'ðŸ“Š [View in Dashboard](https://v0-ultimatetestmetrics.vercel.app/dashboard)\n';

            // Find existing comment or create new
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number
            });

            const existing = comments.find(c => c.body.includes(marker));

            if (existing) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existing.id,
                body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body
              });
            }

      - name: Persist Review to Dashboard
        run: |
          # Add PR metadata to the review output
          jq --arg pr "${{ github.event.pull_request.number }}" \
             --arg title "${{ github.event.pull_request.title }}" \
             --arg author "${{ github.event.pull_request.user.login }}" \
             '. + {prNumber: ($pr | tonumber), prTitle: $title, author: $author}' \
             /tmp/review-output.json > data/reviews/review-${{ github.event.pull_request.number }}.json

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/reviews/review-${{ github.event.pull_request.number }}.json
          git commit -m "chore: add review data for PR #${{ github.event.pull_request.number }}"
          git push origin HEAD:${{ github.head_ref }}
