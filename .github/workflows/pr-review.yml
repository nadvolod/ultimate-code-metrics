name: AI PR Review
on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  review:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Need full history for diff

      - name: Start Temporal
        run: |
          # Use temporalite for a self-contained Temporal server with embedded storage
          curl -sSf https://temporal.download/cli.sh | sh
          ~/.temporalio/bin/temporal server start-dev --headless &

          echo "Waiting for Temporal to be ready..."
          for i in {1..30}; do
            if ~/.temporalio/bin/temporal operator cluster health 2>/dev/null | grep -q SERVING; then
              echo "Temporal is ready!"
              exit 0
            fi
            echo "Attempt $i: Temporal not ready yet, waiting..."
            sleep 3
          done

          echo "Temporal failed to start"
          exit 1

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'maven'

      - name: Build Java module
        run: mvn -pl temporal-review compile -q
        working-directory: java

      - name: Generate review input
        run: |
          chmod +x scripts/generate-review-input.sh
          ./scripts/generate-review-input.sh \
            "${{ github.event.pull_request.number }}" \
            "${{ github.event.pull_request.title }}" \
            "${{ github.event.pull_request.user.login }}" \
            "${{ github.event.pull_request.base.sha }}" \
            "${{ github.event.pull_request.head.sha }}" \
            /tmp/review-input.json
        working-directory: ${{ github.workspace }}

      - name: Run PR Review
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          mvn -pl temporal-review exec:java \
            -Dexec.mainClass="com.utm.temporal.WorkerApp" \
            -Dexec.args="/tmp/review-input.json /tmp/review-output.json"
        working-directory: java

      - name: Get Vercel Preview URL
        id: vercel-preview
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
          GITHUB_REF: ${{ github.event.pull_request.head.ref }}
        run: |
          # Get deployments for this branch
          if [ -n "$VERCEL_TOKEN" ] && [ -n "$VERCEL_PROJECT_ID" ]; then
            DEPLOYMENTS=$(curl -s "https://api.vercel.com/v6/deployments?projectId=${VERCEL_PROJECT_ID}&gitBranch=${GITHUB_REF}&state=READY&limit=1" \
              -H "Authorization: Bearer ${VERCEL_TOKEN}")

            # Extract URL from first deployment
            PREVIEW_URL=$(echo $DEPLOYMENTS | jq -r '.deployments[0].url // empty')

            if [ -n "$PREVIEW_URL" ]; then
              echo "preview_url=https://${PREVIEW_URL}" >> $GITHUB_OUTPUT
            else
              echo "preview_url=https://v0-ultimatetestmetrics.vercel.app" >> $GITHUB_OUTPUT
            fi
          else
            # Fallback to production URL if secrets not configured
            echo "preview_url=https://v0-ultimatetestmetrics.vercel.app" >> $GITHUB_OUTPUT
          fi

      - name: Post PR Comment
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const output = JSON.parse(fs.readFileSync('/tmp/review-output.json', 'utf8'));
            const marker = '<!-- UTM_AI_REVIEW -->';
            const dashboardUrl = '${{ steps.vercel-preview.outputs.preview_url }}';

            // Format the comment body
            let body = marker + '\n# ðŸ¤– Ultimate Code Metrics Review\n\n';
            body += `ðŸ“Š [View in Dashboard](${dashboardUrl}/dashboard)\n\n`;
            body += `**Recommendation:** ${output.overallRecommendation}\n\n`;

            for (const agent of output.agents) {
              body += `### ${agent.agentName}\n`;
              body += `Risk: ${agent.riskLevel} | ${agent.recommendation}\n`;
              for (const finding of agent.findings) {
                body += `- ${finding}\n`;
              }
              body += '\n';
            }

            // Find existing comment or create new
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number
            });

            const existing = comments.find(c => c.body.includes(marker));

            if (existing) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existing.id,
                body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body
              });
            }

      - name: Persist Review to Dashboard
        run: |
          # Add PR metadata to the review output
          jq --arg pr "${{ github.event.pull_request.number }}" \
             --arg title "${{ github.event.pull_request.title }}" \
             --arg author "${{ github.event.pull_request.user.login }}" \
             '. + {prNumber: ($pr | tonumber), prTitle: $title, author: $author}' \
             /tmp/review-output.json > data/reviews/review-${{ github.event.pull_request.number }}.json

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/reviews/review-${{ github.event.pull_request.number }}.json
          git commit -m "chore: add review data for PR #${{ github.event.pull_request.number }}"
          git push origin HEAD:${{ github.head_ref }}
